<html lang="en">

<head>
    <title>Donut Chart</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="elements/elements.html">
</head>

<body>
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <donut-chart donutchart-service-response="{{donutchartServiceResponse}}"></donut-chart>
        <donut-chart-service url="elements/donut-chart-data.json" donutchart-service-response="{{donutchartServiceResponse}}">
        </donut-chart-service>
    </template>
</body>

</html>
